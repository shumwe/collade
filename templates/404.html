{% extends 'base_template.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <h2 class="fw-bold text-danger text-center">Ooops, Error 404 ! </h2>
        <div class="col-6 mt-3">
            <h3 class="mb-3 fw-bold text-center"> Resource Not Found </h3>
            <div class="text-center mb-2">
                <span class="text-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-emoji-frown" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                    </svg>                  
                </span>
            </div>
            <p class="text-family"> We couldn't locate whatever you are looking for. 
                Please make sure you entered the right url. 
            </p>
            <div class='text-center'>
                <a href="/" class="btn btn-outline-dark m-2"><span class="bi bi-house-heart"></span>
                    Home 
                </a> 
                <a href="{% url 'core:contact' %}" class="btn btn-outline-dark m-2">
                    <span class="bi bi-phone-vibrate"></span> Contact
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
